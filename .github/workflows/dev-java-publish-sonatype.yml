name: Dev build and publish Java distributions to sonatype snapshot repository

on:
  push:
    branches-ignore:
    - master
    - version-*
    - dependabot*
    # paths:
    # - gradle.properties
    paths-ignore:
      - README.md

jobs:
  build-job:
    uses: th2-net/.github/.github/workflows/compound-java-dev.yml@th2-4566-gradle-owasp-scan
    with:
      build-target: 'Sonatype'
      runsOn: ubuntu-latest
      scanner-enabled: false
    secrets:
      sonatypeUsername: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
      sonatypePassword: ${{ secrets.SONATYPE_NEXUS_PASSWORD }}
      sonatypeSigningKey: ${{ secrets.SONATYPE_GPG_ARMORED_KEY }}
      sonatypeSigningPassword: ${{ secrets.SONATYPE_SIGNING_PASSWORD }}
  owasp-scan:
    needs: [build-job]
    uses: th2-net/.github/.github/workflows/owasp-gradle-scan.yml@th2-4566-gradle-owasp-scan
