name: Build and publish Java distributions to Bintray

on:
  push:
#    branches:
#    - master
#     paths:
#     - gradle.properties

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get branch name
        id: branch
        run: echo ::set-output name=branch_name::${GITHUB_REF#refs/*/}
      - name: Get package version
        id: ver
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: gradle.properties
          property: release_version
      - name: Define release_version
        id: release_ver
        env:
          BUILD_NUM: ${{ github.run_number }}
          BRANCH_NAME: ${{ steps.branch.outputs.branch_name }}
          RELEASE_VERSION: ${{ steps.ver.outputs.value }}
        run: | 
          if [$BRANCH_NAME == 'master']
          then
              echo "::set-output name=release_ver::$RELEASE_VERSION"
          else
              echo "::set-output name=release_ver::$RELEASE_VERSION-$BRANCH_NAME-$BUILD_NUM"
          fi
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Build with Gradle
        # run: ./gradlew clean build bintrayUpload -Pbintray_user=${{ secrets.BINTRAY_USER }} -Pbintray_key=${{ secrets.BINTRAY_KEY }} -Pbranch_name=${BRANCH_NAME} -Pbuild_num=${BUILD_NUM}
        run: ./gradlew clean build -Pbintray_user=${{ secrets.BINTRAY_USER }} -Pbintray_key=${{ secrets.BINTRAY_KEY }} -Prelease_version=${{ steps.release_ver.output.release_ver }}
