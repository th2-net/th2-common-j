name: Build and publish Java distributions to Bintray

on:
  push:
#    branches:
#    - master
#     paths:
#     - gradle.properties

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get branch name
        id: branch
        run: echo ::set-output name=branch_name::${GITHUB_REF#refs/*/}
      - name: Get package version
        id: ver
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: gradle.properties
          property: release_version
      - name: Define release_version
        id: release_ver
        uses: haya14busa/action-cond@v1
        with:
          cond: ${{ steps.branch.outputs.branch_name == 'custom-build' }}
          if_true: "${{ steps.ver.outputs.value }}"
          if_false: "${{ steps.ver.outputs.value }}-${{ steps.branch.outputs.branch_name }}-${{ github.run_number }}"
      - name: testvar
        env:
          TEST: ${{ steps.release_ver.outputs.value }}
        run: echo $TEST
